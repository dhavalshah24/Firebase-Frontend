<div class="box">
    <div class="header">
        SIGN UP
    </div>
    <form class="form-container" [formGroup]="signupForm">

        <div class="form-group">
            <label for="username">Enter Username</label>
            <input type="text" class="form-control" formControlName="username" id="username" placeholder="Username" name="username"  required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="Email">Enter Email</label>
            <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email" name="email" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="Password">Enter Password</label>
            <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password" name="password">
        </div>
        <div class="buttons">
            <div>
                <button class="btn btn-primary" type="submit" (click)="signup()">Sign up</button>
            </div>
            
            <div class="signup">
                <p>Already have an account? Login</p>
                <a routerLink="/login"><button class="btn btn-primary" type="submit">Login</button></a>
            </div>
        </div>
        
    </form>
</div>
